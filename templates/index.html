        <div class="row">
            <div class="col-md-4" >

            </div>

                    </div>
                    <div class="card-footer">

                    </div>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="height:600px;">
                    <div class="card-body">
                        <img src="{{ url_for('result_file', filename = 'crop.jpg') }}" width="320px">

        </div>
